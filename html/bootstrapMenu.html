<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/project.css" />
        <script src="../js/jquery-3.3.1.min.js"></script>
        <style>
            .criMenu {border-bottom: 1px solid #dddddd;}
            .criMenu > li {float: left; margin-bottom: -1px;}
            .criMenu > li span {display: block; position: relative; padding: 10px 15px; cursor: pointer;}
            .criMenu > li.active span {border: 1px solid #dddddd; border-bottom-color: transparent; background: #ffffff;}

            .criContent > div {display: none;}
            .criContent > div.active {display: block;}
        </style>

    </head>
    <body>
        <div style="margin: 100px 0 0 100px;">
            <ul class="criMenu clearfix">
                <li class="active" id="menu1">
                    <span>메뉴1</span>
                </li>
                <li id="menu2">
                    <span>메뉴2</span>
                </li>
            </ul>
        </div>
        
        <div class="criContent">
            <div class="pane active" id="menu1Pane">
                메뉴1
            </div>
            <div class="pane" id="menu2Pane">
                메뉴2
            </div>
        </div>
        <script>
            $(function() {
                $(".criMenu li").click(function() {
                    $(".criMenu li").removeClass("active");
                    $(this).addClass("active");

                    $(".criContent div").removeClass("active")
                    $("#" + $(this).attr("id") + "Pane").addClass("active")
                })
            })
        </script>
    </body>
</html>
