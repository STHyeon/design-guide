        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/menu.css" />
    </head>
    <body>
        <div class="header_wrap">
            <div class="header_notice">
                <div class="inner clearfix">
                    <div class="header_notice_left">
                        <img src="./img/icon_time.png" alt="clock" class="header_notice_img" />
                        매일 오전 10시 / 오후 4시! 투게더펀딩의 새로운 투자가 시작됩니다.
                    </div>
                    <div class="header_notice_right">
                        즐겨찾기

                            <img src="./img/facebook.png" alt="facebook" class="header_notice_img header_facebook" />
                        </a>
                        <a href="#">
                            <img src="./img/kakao.png" alt="kakao" class="header_notice_img" />
                        </a>
                    </div>
                </div>
                <div class="header_nav">
                    <div class="header_nav_inner">
                        <div class="header_nav_left">
                            <a href="#">
                                <img src="./img/logo.png" alt="logo" />
                            </a>
                        </div>
                        <div class="header_nav_center">
                            <ul class="header_main_nav">
                                <li class="header_main_li">
                                    <span>투자하기</span>
                                    <ul class="header_sub_nav">
                                        <li>
                                            <a href="#"><span>투자상품</span></a>
                                        </li>
                                        <li>
                                            <a href="#"><span>자동투자</span></a>
                                        </li>
                                        <li>
                                            <a href="#"><span>법인투자 안내</span></a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="header_main_li">
                                    <span>대출하기</span>
                                </li>
                                <li class="header_main_li">
                                    <span>오픈마켓</span>
                                </li>
                                <li class="header_main_li">
                                    <span>이용안내</span>
                                    <ul class="header_sub_nav">
                                        <li>
                                            <a href=""><span>투자 가이드</span></a>
                                        </li>
                                        <li>
                                            <a href=""><span>공지사항</span></a>
                                        </li>
                                        <li>
                                            <a href=""><span>FAQ</span></a>
                                        </li>
                                        <li>

                                        </li>
                                    </ul>
                                </li>
                                <li class="header_main_li">
                                    <span>회사소개</span>
                                    <ul class="header_sub_nav">
                                        <li>
                                            <a href=""><span>회사소개</span></a>
                                        </li>
                                        <li>
                                            <a href=""><span>투게더펀딩 데이터</span></a>
                                        </li>
                                        <li>
                                            <a href=""><span>투게더펀딩 라이브</span></a>
                                        </li>
                                        <li>
                                            <a href=""><span>이벤트</span></a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="header_nav_right">
                            <a href="#">
                                <div class="auth_box">
                                    회원가입
                                </div>
                            </a>
                            <a href="#">
                                <div class="auth_box">
                                    로그인
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_area_hidden"></div>
        <script>
            $(function() {
                $(".header_main_li")
                    .not($(".header_main_li.hover_active"))
                    .hover(function() {
                        $(".header_main_li").removeClass("hover_active");
                        $(".header_sub_nav").removeClass("hover");
                    });

                $(".header_main_li").hover(function() {
                    $(this)
                        .children(".header_sub_nav")
                        .addClass("hover");
                    $(this).addClass("hover_active");
                });

                $(".header_nav").mouseleave(function() {
                    $(".header_main_li").removeClass("hover_active");
                    $(".header_sub_nav").removeClass("hover");
                });
            });
        </script>
    </body>
</html>
