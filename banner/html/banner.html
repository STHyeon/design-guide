<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../css/banner.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="../image/img_lights_wide.jpg" alt="img1">
            <div class="text">모하지 text</div>
        </div>
        <div class="mySlides fade">
            <img src="../image/img_mountains_wide.jpg" alt="img2">
            <div class="text">caption text</div>
        </div>
        <div class="mySlides fade">
            <img src="../image/img_nature_wide.jpg" alt="img3">
            <div class="text">모하지 text</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="dot__box">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <div class="hard"><img src="../image/envelope.png" alt=""></div>

    <script>
        var slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides() {
            var i;
            var slides = $(".mySlides");
            var dots = $(".dot");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slideIndex++;

            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            //setTimeout(showSlides, 5000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
